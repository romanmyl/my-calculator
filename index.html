<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Calculator</title>
    </head>
    <body>
        <wrap>
            <table>
                <thead>
                    <tr>    
                    <td colspan=4><span id="tablo">0</span></td>     
                    </tr>
                </thead>
                <tbady>
                    <tr>
                        <td id="division">/</td>
                        <td id="multiplication">x</td>
                        <td id="minus">-</td>
                        <td id="plus">+</td>
                    </tr>
                    <tr>
                        <td id="seven">7</td>
                        <td id="eight">8</td>
                        <td id="nine">9</td>
                        <td id="clean" rowspan="2">C</td>
                    </tr>
                    <tr>
                        <td id="four">4</td>
                        <td id="five">5</td>
                        <td id="six">6</td>
                    </tr>
                    <tr>
                        <td id="one">1</td>
                        <td id="two">2</td>
                        <td id="three">3</td>
                        <td id="equal" rowspan="2">=</td>
                    </tr>
                    <tr>
                        <td id="zero" colspan="2">0</td>
                        <td id="comma">,</td>
                    </tr>
                </tbady>
            </table>
        </wrap>
    </body>
</html>
