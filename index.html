<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MyCalcJS</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
</head>
<body>
	<div id="wrap" >
	<div id="adpanel">
		<div id="aside">
				<input class="btnscos" type="button" value="ctan" onclick="ctan()">
				<input class="btnscos" type="button" value="tan" onclick="tan()">
				<input class="btnscos" type="button" value="cos" onclick="cos()">
				<input class="btnscos" type="button" value="sin" onclick="sin()">
				<input class="btnside" type="button" value="&#960;" onclick="pi()">
				<input class="btnside" type="button" value="&#185;/x" onclick="devx()">
				<input class="btnside" type="button" value="x&#178;" onclick="pow2()">
				<input class="btnside" type="button" value ="x " onclick="powy()"><span id="powy">y</span></input>
				<input class="btnside" type="button" value=" &#8730;" onclick="pi()"><span id="squary">y</span></input>
			</div>
		</div>
		<div class="calculator">
			<div id="head">
				<div id="headline">MyCalcJS</div>
				<p id="screen">0</p>
				<div id="btnwrap">
					<input id="btns" type="button" onclick="aside()"><span id="sidebtnlabel" onclick="aside()">&#9668;</span></input>
					<div id="underline">mC&#8195;&#8194;</div>
				</div>
			</div>
			<div class=keys>
				<div id="firstline">
					<input class="btnc" type="button" value="C" onclick='c()'>
					<input class="btnf" type="button"  value="&#9668;" onclick='del()' style="color: #499be1">
					<input class="btnf" type="button" value="&#215;" onclick='operator("&#215;")'>
					<input class="btnf" type="button" value="&#247;" onclick='operator("&#247;")'>
				</div>
				<div id="secondline">
					<input class="btn" type="button" value="7" onclick='math("7")'>
					<input class="btn" type="button" value="8" onclick='math("8")'>
					<input class="btn" type="button" value="9" onclick='math("9")'>
					<input class="btnf" type="button" value="+" onclick='operator("+")'>
				</div>
				<div id="thirdline">
					<input class="btn" type="button" value="4" onclick='math("4")'>
					<input class="btn" type="button" value="5" onclick='math("5")'>
					<input class="btn" type="button" value="6" onclick='math("6")'>
					<input class="btnf" type="button" value="-" onclick='operMinus("-")'>
				</div>
				<div id="fourthline">
					<input class="btn" type="button" value="1" onclick='math("1")'>
					<input class="btn" type="button" value="2" onclick='math("2")'>
					<input class="btn" type="button" value="3" onclick='math("3")'>
					<input class="btnf" type="button" value="&#8730;" onclick='operBefor("&#8730;(")'>
				</div>
				<div id="fifthline">
					<input class="btn" type="button" value="0" onclick='math("0")'>
					<input class="btn" type="button" value="." onclick='dot(".")'>
					<input id="bron" type="button" value="(" onclick='operBefor("(")'>
					<input id="broff" type="button" value=")" onclick='operBrClose(")")'>
					<input class="btne" type="button" value="=" onclick='evl()'>
				</div>
			</div>
		</div>
		<div id="memo">
			<p id="memlineone">History</p>
			<p id="memtab" onclick='scrol()''></p>
			<input id="cmem" type="button" value="Clear history" onclick='ch()'>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>

</body>
</html>
