<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>MyCalcJS</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://fonts.googleapis.com/css?family=Work+Sans:300" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:400,700|Nova+Oval|Righteous" rel="stylesheet">
	
	<link rel="apple-touch-icon" sizes="57x57" href="my-calc-ico/apple-icon-57x57.png">
	<link rel="apple-touch-icon" sizes="60x60" href="my-calc-ico/apple-icon-60x60.png">
	<link rel="apple-touch-icon" sizes="72x72" href="my-calc-ico/apple-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="76x76" href="my-calc-ico/apple-icon-76x76.png">
	<link rel="apple-touch-icon" sizes="114x114" href="my-calc-ico/apple-icon-114x114.png">
	<link rel="apple-touch-icon" sizes="120x120" href="my-calc-ico/apple-icon-120x120.png">
	<link rel="apple-touch-icon" sizes="144x144" href="my-calc-ico/apple-icon-144x144.png">
	<link rel="apple-touch-icon" sizes="152x152" href="my-calc-ico/apple-icon-152x152.png">
	<link rel="apple-touch-icon" sizes="180x180" href="my-calc-ico/apple-icon-180x180.png">
	<link rel="icon" type="image/png" sizes="192x192"  href="my-calc-ico/android-icon-192x192.png">
	<link rel="icon" type="image/png" sizes="32x32" href="my-calc-ico/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="96x96" href="my-calc-ico/favicon-96x96.png">
	<link rel="icon" type="image/png" sizes="16x16" href="my-calc-ico/favicon-16x16.png">
	<link rel="manifest" href="my-calc-ico/manifest.json">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
	<meta name="theme-color" content="#ffffff">
	
</head>
<body>
	<div id="wrap" >
	<div id="adpanel">
		<div id="aside">
				<input class="btnscos" type="button" value="ctn" onclick='operBefor("ctn(")'>
				<input class="btnscos" type="button" value="tan" onclick='operBefor("tan(")'>
				<input class="btnscos" type="button" value="cos" onclick='operBefor("cos(")'>
				<input class="btnscos" type="button" value="sin" onclick='operBefor("sin(")'>
				<input class="btnside" type="button" value="&#960;" onclick="pi()">
				<input class="btnside" type="button" value="&#185;/x" onclick="devx()">
				<input class="btnside" type="button" value="x&#178;" onclick="pow2()">
				<input class="btnside" type="button" value ="x " onclick="powy()"><span id="powy">y</span></input>
				<input class="btnside" type="button" value=" &#8730;" onclick="squary()"><span id="squary">y</span></input>
			</div>
		</div>
		<div class="calculator">
			<div id="head">
				<div id="headline">MyCalcJS</div>
				<p id="screen">0</p>
				<div id="btnwrap">
					<input id="btns" type="button" onclick="aside()"><span id="sidebtnlabel" onclick="aside()">&#9668;</span></input>
					<div id="underline"><span id="mr">mR</span>&#8195;&#8194;</div>
					<div id="asider">
						<input id="rad" type="radio" name="degrad"/>
							<label for="rad">rad</label>
						<input id="deg" checked type="radio" name="degrad"/>
							<label for="deg">deg</label>
					</div>
				</div>
			</div>
			<div class=keys>
				<div id="firstline">
					<input class="btnc" type="button" value="C" onclick='c()'>
					<input class="btnf" type="button"  value="&#9668;" onclick='del()' style="color: #499be1">
					<input class="btnf" type="button" value="&#215;" onclick='operator("&#215;")'>
					<input class="btnf" type="button" value="&#247;" onclick='operator("&#247;")'>
				</div>
				<div id="secondline">
					<input class="btn" type="button" value="7" onclick='math("7")'>
					<input class="btn" type="button" value="8" onclick='math("8")'>
					<input class="btn" type="button" value="9" onclick='math("9")'>
					<input class="btnf" type="button" value="+" onclick='operator("+")'>
				</div>
				<div id="thirdline">
					<input class="btn" type="button" value="4" onclick='math("4")'>
					<input class="btn" type="button" value="5" onclick='math("5")'>
					<input class="btn" type="button" value="6" onclick='math("6")'>
					<input class="btnf" type="button" value="-" onclick='operMinus("-")'>
				</div>
				<div id="fourthline">
					<input class="btn" type="button" value="1" onclick='math("1")'>
					<input class="btn" type="button" value="2" onclick='math("2")'>
					<input class="btn" type="button" value="3" onclick='math("3")'>
					<input class="btnf" type="button" value="&#8730;" onclick='operBefor("&#8730;(")'>
				</div>
				<div id="fifthline">
					<input class="btn" type="button" value="0" onclick='math("0")'>
					<input class="btn" type="button" value="." onclick='dot(".")'>
					<input id="bron" type="button" value="(" onclick='operBefor("(")'>
					<input id="broff" type="button" value=")" onclick='operBrClose(")")'>
					<input class="btne" type="button" value="=" onclick='evl()'>
				</div>
			</div>
		</div>
		<div id="memo">
			<p id="memlineone">History</p>
			<p id="memtab" onclick='scrol()''></p>
			<input id="cmem" type="button" value="Clear history" onclick='ch()'>
		</div>
	</div>

	<script type="text/javascript" src="index.js"></script>

</body>
</html>
